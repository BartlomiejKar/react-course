<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <title>apka react</title>
    <style>
      .App {
        font-family: sans-serif;
      }

      .TimeboxEditor {
        text-align: right;
        border: 1px solid gray;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
      }

      .TimeboxEditor_button {
        padding: 5px;
        border-radius: 5px;
      }

      input {
        margin: 1rem auto;
        max-width: 60%;
        width: 15em;
        margin-left: 20px;
        font-size: 16px;
      }

      button {
        margin-left: 20px;
        font-size: 16px;
      }

      .Timebox {
        text-align: center;
        border: 1px solid gray;
        border-radius: 5px;
        padding: 20px;
      }

      .Clock {
        color: orange;
      }

      .ProgressBar {
        height: 20px;
        border: 1px solid orangered;
        margin-bottom: 10px;
        padding: 5px;
        border-radius: 5px;
      }

      .ProgressBar > div {
        background: red;
        height: 100%;
        float: right;
      }

      .inactive {
        filter: blur(2px) grayscale(1);
      }
    </style>
  </head>

  <body>
    <h1>Kurs Reacta</h1>
    <hr />
    <div class="App"></div>
    <div id="root"></div>
  </body>
  <script type="text/babel">
    class EditorTimeable extends React.Component {
      state = {
        title: "Uczę się Reacta",
        times: "20",
        isEditable: true
      };
      handleChangeTitle = e => {
        this.setState({
          title: e.target.value
        });
      };
      handleChangeTimes = e => {
        this.setState({
          times: e.target.value
        });
      };
      handleChangeOnConfirm = () => {
        this.setState({
          isEditable: false
        });
      };
      handleChangeEditable = () => {
        this.setState({
          isEditable: true
        });
      };

      render() {
        const { title, times, isEditable } = this.state;
        return (
          <>
            <TimeboxEditor
              title={title}
              times={times}
              onChangeTitle={this.handleChangeTitle}
              onChangeTimes={this.handleChangeTimes}
              onConfirm={this.handleChangeOnConfirm}
              Editable={isEditable}
            />
            <Timebox
              changeEditable={this.handleChangeEditable}
              title={title}
              times={times}
              Editable={isEditable}
            />
          </>
        );
      }
    }

    function TimeboxEditor(props) {
      const {
        title,
        times,
        onChangeTitle,
        onChangeTimes,
        Editable,
        onConfirm
      } = props;
      return (
        <div className={`TimeboxEditor ${Editable ? "" : "inactive"}`}>
          <label>
            Co robisz?
            <input
              disabled={!Editable}
              onChange={onChangeTitle}
              defaultValue={title}
              type="text"
            />
          </label>{" "}
          <br />
          <label>
            Ile minut?
            <input
              disabled={!Editable}
              onChange={onChangeTimes}
              defaultValue={times}
              type="number"
            />
          </label>
          <br />
          <button
            disabled={!Editable}
            onClick={onConfirm}
            className="TimeboxEditor_button"
          >
            Zacznij
          </button>
        </div>
      );
    }

    class Timebox extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          isRunning: false,
          isPaused: false,
          pausesCount: 0,
          timeInSeconds: 0
        };

        this.handleStart = this.handleStart.bind(this);
        this.handleStop = this.handleStop.bind(this);
        this.handlePause = this.handlePause.bind(this);
      }

      handleStart(event) {
        this.setState({
          isRunning: !this.state.isRunning
        });
        this.startTimer();
      }
      handleStop(event) {
        this.setState({
          isRunning: false,
          isPaused: false,
          pausesCount: 0,
          timeInSeconds: 0
        });
        this.stopTimer();
      }

      startTimer() {
        this.IntervalId = window.setInterval(() => {
          this.setState(prevState => ({
            timeInSeconds: prevState.timeInSeconds + 0.1
          }));
        }, 100);
      }

      stopTimer() {
        window.clearInterval(this.IntervalId);
      }

      handlePause() {
        this.setState(function(prevState) {
          const isPaused = !prevState.isPaused;
          return {
            isPaused,
            pausesCount: isPaused
              ? prevState.pausesCount + 1
              : prevState.pausesCount
          };
        });
      }
      render() {
        const { title, times, changeEditable, Editable } = this.props;
        const { timeInSeconds, isRunning, isPaused, pausesCount } = this.state;
        const totalTimesInSeconds = times * 60;
        const timeLeftInSeconds = totalTimesInSeconds - timeInSeconds;
        const minutesLeft = Math.floor(timeLeftInSeconds / 60);
        const secondsLeft = Math.floor(timeLeftInSeconds % 60);
        const progressPercent = (timeInSeconds / totalTimesInSeconds) * 100;
        return (
          <div className={`Timebox ${Editable ? "inactive" : ""}`}>
            <h1>{title}</h1>
            <Clock
              minutes={minutesLeft}
              seconds={secondsLeft}
              className={isPaused ? "inactive" : ""}
            />
            <ProgressBar
              percent={progressPercent}
              className={isPaused ? "inactive" : ""}
            />
            <button onClick={this.handleStart} disabled={isRunning}>
              Start
            </button>
            <button onClick={this.handleStop} disabled={!isRunning}>
              Stop
            </button>
            <button onClick={this.handlePause} disabled={!isRunning}>
              {isPaused ? "Wznów" : "Pauza"}
            </button>
            <button onClick={changeEditable}>Zmień</button>
            <p>Pozostało prób: {pausesCount}</p>
          </div>
        );
      }
    }

    function Clock({
      className = "",
      hours = 0,
      minutes = 0,
      seconds,
      miliseconds = 0
    }) {
      return (
        <h2 className={"Clock " + className}>
          Pozostało {Hours(hours)}:{Minutes(minutes)}:{Seconds(seconds)}:
          {Miliseconds(miliseconds)}
        </h2>
      );
    }
    function Hours(hours) {
      const TimeHours = hours < 0 ? `00` : hours < 10 ? `0${hours}` : hours;
      return `${TimeHours}`;
    }

    function Minutes(minutes) {
      const TimeMinutes =
        minutes < 0 ? `00` : minutes < 10 ? `0${minutes}` : minutes;
      return `${TimeMinutes}`;
    }
    function Seconds(seconds) {
      const TimeSeconds =
        seconds < 0 ? `00` : seconds < 10 ? `0${seconds}` : seconds;
      return `${TimeSeconds}`;
    }
    function Miliseconds(miliseconds) {
      const TimeMiliseconds =
        miliseconds < 0
          ? `00`
          : miliseconds < 10
          ? `0${miliseconds}`
          : miliseconds;
      return `${TimeMiliseconds}`;
    }

    // function ProgressBar({className="", percent, fullPercent}) {
    //     return (
    //      <div className={"ProgressBar " + className}>
    //                 <div style={{width:`calc(${fullPercent}% - ${percent}%)`}}>
    //                 </div>
    //             </div>
    //     )

    // }
    function ProgressBar({ className = "", percent }) {
      return (
        <div className={"ProgressBar " + className}>
          <div style={{ width: `${percent}%` }}></div>
        </div>
      );
    }

    function App() {
      return (
        <div className="App">
          <EditorTimeable />
        </div>
      );
    }

    const root = document.getElementById("root");

    ReactDOM.render(<App />, root);
  </script>
</html>
